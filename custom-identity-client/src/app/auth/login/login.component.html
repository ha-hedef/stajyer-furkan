<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Giriş Yap</h2>

    <app-error-message [message]="error"></app-error-message>

    <div class="form-group">
      <label>Email</label>
      <input 
        type="email" 
        formControlName="email" 
        class="form-control"
        [ngClass]="{'is-invalid': f['email'].touched && f['email'].errors}"
      >
      <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].errors?.['required']">
        Email gereklidir
      </div>
      <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].errors?.['email']">
        Geçerli bir email adresi giriniz
      </div>
    </div>

    <div class="form-group">
      <label>Şifre</label>
      <input 
        type="password" 
        formControlName="password" 
        class="form-control"
        [ngClass]="{'is-invalid': f['password'].touched && f['password'].errors}"
      >
      <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].errors?.['required']">
        Şifre gereklidir
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn btn-primary">
      <app-spinner *ngIf="isLoading" [size]="20"></app-spinner>
      <span *ngIf="!isLoading">Giriş Yap</span>
    </button>

    <div class="mt-3 text-center">
      <a routerLink="/register">Hesabınız yok mu? Kayıt olun</a>
    </div>
  </form>
</div>
