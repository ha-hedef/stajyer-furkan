<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2>Kayıt Ol</h2>
    
    <div class="form-group">
      <label>Kullanıcı Adı</label>
      <input type="text" formControlName="username" class="form-control" 
        [ngClass]="{'is-invalid': f['username'].touched && f['username'].errors}">
      <div class="invalid-feedback" *ngIf="f['username'].touched && f['username'].errors?.['required']">
        Kullanıcı adı gereklidir
      </div>
      <div class="invalid-feedback" *ngIf="f['username'].touched && f['username'].errors?.['minlength']">
        Kullanıcı adı en az 3 karakter olmalıdır
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control"
        [ngClass]="{'is-invalid': f['email'].touched && f['email'].errors}">
      <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].errors?.['required']">
        Email gereklidir
      </div>
      <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].errors?.['email']">
        Geçerli bir email adresi giriniz
      </div>
    </div>

    <div class="form-group">
      <label>Şifre</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{'is-invalid': f['password'].touched && f['password'].errors}">
      <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].errors?.['required']">
        Şifre gereklidir
      </div>
      <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].errors?.['minlength']">
        Şifre en az 6 karakter olmalıdır
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid || isLoading" class="btn btn-primary">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
      Kayıt Ol
    </button>
    
    <div class="mt-3">
      <a routerLink="/login">Zaten hesabınız var mı? Giriş yapın</a>
    </div>
  </form>
</div>
